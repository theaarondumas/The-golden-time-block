<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Technician â€” Weekly Discipline</title>

  <!-- iOS App Feel -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Technician">

  <!-- PWA -->
  <meta name="theme-color" content="#170519">
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <div>
      <h1>THE TECHNICIAN</h1>
      <p class="sub">Skills save lives. Discipline saves time.</p>
    </div>

    <div class="actions">
      <button id="btnToday" class="btn">Today</button>
      <button id="btnMission" class="btn btnGlow">Mission</button>
      <button id="btnKPIs" class="btn">KPIs</button>
      <button id="btnResetDay" class="btn btnWarn">Reset Day</button>
      <button id="btnResetAll" class="btn btnDanger">Reset Week</button>
    </div>
  </header>

  <main class="wrap">
    <section class="legend" id="legend">
      <span class="chip cc">Crash Cart</span>
      <span class="chip jkd">JKD</span>
      <span class="chip rt">Resistance</span>
      <span class="chip tech">The Technician</span>
      <span class="chip work">Work</span>
      <span class="chip neutral">Other</span>
    </section>

    <section class="totals" id="totals"></section>

    <nav class="tabs" id="tabs" aria-label="Days of the week"></nav>

    <section class="day" id="dayView" aria-live="polite"></section>
  </main>

  <footer class="footer" id="footer">
    Built with discipline. Powered by consistency.<br>
    <span class="footerMark">THE TECHNICIAN</span>
  </footer>

  <!-- KPI Overlay -->
  <div id="kpiOverlay" class="overlay hidden" role="dialog" aria-modal="true" aria-label="Quarterly KPIs">
    <div class="overlayCard">
      <div class="overlayTop">
        <div>
          <div class="overlayTitle">Quarterly KPIs</div>
          <div class="overlaySub">Track execution, not feelings.</div>
        </div>
        <button id="btnCloseKPIs" class="smallBtn">Close</button>
      </div>

      <div class="kpiControls">
        <div class="kpiPills" id="kpiQuarterPills"></div>
        <div class="kpiSummary" id="kpiSummary"></div>
      </div>

      <div class="kpiSections" id="kpiSections"></div>

      <div class="kpiBottom">
        <button id="btnResetQuarterKPIs" class="btn btnWarn">Reset Quarter KPIs</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () =>
        navigator.serviceWorker.register("./service-worker.js").catch(()=>{})
      );
    }
  </script>
</body>
</html>
