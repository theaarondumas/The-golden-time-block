<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Technician â€” Weekly Discipline</title>

  <!-- iOS / App Feel -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Technician">

  <!-- PWA -->
  <meta name="theme-color" content="#170519">
  <link rel="manifest" href="manifest.json">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <div>
      <h1>THE TECHNICIAN</h1>
      <p class="sub">Skills save lives. Discipline saves time.</p>
    </div>

    <div class="actions">
      <button id="btnToday" class="btn">Today</button>
      <button id="btnMission" class="btn btnGlow">Mission</button>
      <button id="btnResetDay" class="btn btnWarn">Reset Day</button>
      <button id="btnResetAll" class="btn btnDanger">Reset Week</button>
    </div>
  </header>

  <main class="wrap">
    <section class="legend">
      <span class="chip cc">Crash Cart</span>
      <span class="chip jkd">JKD</span>
      <span class="chip rt">Resistance</span>
      <span class="chip tech">The Technician</span>
      <span class="chip work">Work</span>
      <span class="chip neutral">Other</span>
    </section>

    <section class="totals" id="totals"></section>

    <nav class="tabs" id="tabs" aria-label="Days of the week"></nav>

    <section class="day" id="dayView" aria-live="polite"></section>
  </main>

  <footer class="footer">
    Built with discipline. Powered by consistency.<br>
    <span class="footerMark">THE TECHNICIAN</span>
  </footer>

  <script src="app.js"></script>
  <script>
    // Offline support
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () =>
        navigator.serviceWorker.register("./service-worker.js").catch(()=>{})
      );
    }
  </script>
</body>
</html>
